<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide n' Seek</title>
    <link rel="stylesheet" href="status.css" />
    <script type="module" src="status.js"></script>
  </head>
  <body>
    <label
      >Show release notes after an update
      <input type="checkbox" name="show-release-notes-after-update"
    /></label>
    <div class="status-container">
      <header>
        <img src="assets/images/hide-n-seek-icon.svg" />
        <h1>Hide n' Seek</h1>
      </header>
      <section class="version-info">
        <h2>Version <span class="version"></span></h2>
        <p class="release-date">January 10, 2026</p>
      </section>
      <section class="permissions">
        <h3>Permissions</h3>
        <div class="buttons-container permissions-buttons"></div>
      </section>
      <section class="changelog">
        <h3>What's New</h3>
        <ul>
          <li>
            <b>Regulate the triggering of the release notes popup</b>
            <p>
              The release notes popup no longer shows after patches to Hide n'
              Seek or after browser updates
            </p>
          </li>
        </ul>
      </section>
      <section class="data">
        <h3>Data</h3>
        <div class="buttons-container">
          <button
            id="backup-button"
            class="text-button black-button"
            title="Backup your settings and hidden jobs to a file on your device"
          >
            Backup data to file</button
          ><button
            id="restore-button"
            class="text-button black-button"
            tabindex="0"
            title="Restore your settings and hidden jobs from a backup file"
          >
            Restore data from file
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
